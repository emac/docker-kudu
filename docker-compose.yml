version: '3'
services:
  kudu-master:
    container_name: kudu-master
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile
    image: emacoo/kudu:latest
    networks:
      default:
        aliases:
        - kudu
    cap_add:
    - SYS_TIME
    ports:
    - 7051:7051
    - 8051:8051
    environment:
      KUDU_MASTER: "true"
  kudu-tserver:
    container_name: kudu-tserver
    privileged: true
    build:
      context: .
      dockerfile: Dockerfile
    image: emacoo/kudu:latest
    cap_add:
    - SYS_TIME
    ports:
    - 7050:7050
    - 8050:8050
    environment:
      KUDU_MASTER: "false"
networks:
  default:
    external:
      name: parrot_default
